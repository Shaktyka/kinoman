<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Фаворит</title>
	</head>
	<body class="page">
		<div class="bg-overlay"></div>
		<div class="container">
			<!-- Хедер -->
			<header class="header">
				<div class="header__content">
					<a class="logo header__logo" href="/">
						<img class="logo__img" src="./images/logo-top.svg" width="166" height="36" alt="Фаворит" alt="Логотип" />
					</a>
					<div class="actions header__actions">
						<form class="form actions__form" action="#" method="get">
							<input class="form__input search" type="search" placeholder="Type something here..." />
							<a class="button button--yellow" href="#" id="add">Добавить</a>
							<a class="button button--yellow" href="#" id="watch">Что посмотреть?</a>
						</form>
					</div>
				</div>
			</header>

			<!-- Основная часть -->
			<main class="main">
				<h1 class="visually-hidden"></h1>
				<section class="movies">
					<h2 class="visually-hidden">Список фильмов</h2>
					<ul class="movies__list">
						<li class="movies__item">
							<article class="movie">
								<h3 class="movie__title">Убить Билла, часть 1</h3>
								<span class="movie__year">2003</span>
								<img src="" alt="Постер 'Убить Билла'">
								<p class="movie__genres">боевик, триллер, драма, криминал</p>
								<div class="movie__buttons">
									<button class="button button--favorite button--favorite-checked" type="button" name="add-to-favorite">

									</button>
									<button class="button button--movie button--watched" type="button" name="watched">
										Просмотрено

									</button>
								</div>
							</article>
						</li>
						<li class="movies__item">
							<article class="movie">
								<h3 class="movie__title">Интерстеллар</h3>
								<span class="movie__year">2014</span>
								<img src="" alt="Постер 'Убить Билла'">
								<p class="movie__genres">научная фантастика, приключения</p>
								<div class="movie__buttons">
									<button class="button button--favorite" type="button" name="add-to-favorite">

									</button>
									<button class="button button--movie button--watched" type="button" name="watched">
										Просмотрено

									</button>
								</div>
							</article>
						</li>
					</ul>
				</section>
			</main>

			<!-- Футер -->
			<footer class="footer">
				<div class="footer__content">
					<a class="logo footer__logo" href="/">
						<img class="logo__img" src="./images/logo-bottom.svg" width="166" height="36" alt="Фаворит" />
					</a>
					
					<p class="copy">&copy; 2022 ООО “Фаворит”</p>

					<button class="arrow-up">
						<svg class="arrow-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M5 15L12 8L19 15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>					
					</button>
				</div>
			</footer>
		</div>
		</svg>
	</body>
</html>
